name: shop_app
description: "A simple shop app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  smooth_page_indicator: ^1.2.1
  lottie:

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/loading.json

fonts:
  - family: Popping
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
